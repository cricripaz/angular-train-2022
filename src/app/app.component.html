<p>ANGULAR</p>

<button (click)="enablePerson = !enablePerson">crear/Destruir</button>
<app-person *ngIf="enablePerson">
  <button>PrintColor</button>
  <button>Print</button>
</app-person>

<app-person [hidden]="!enablePerson">
  <button>Cancel</button>
</app-person>

<p *ngIf="enablePerson; else testelse">Enable person es true</p>

<ng-template #testelse>
  <p>Enable person es false</p>
</ng-template>

<div *ngFor="let item of ['a', 'b', 'c', 'd', 'e', 'f']; let i = index">
  <app-person [name]="item" *ngIf="i % 2 === 0">
    <button>hola - {{ item }} - index {{ i }}</button>
  </app-person>
</div>
